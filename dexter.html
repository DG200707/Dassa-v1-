<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Thumbnail Splitter</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f7f7f7;
      padding: 30px;
    }

    h1 {
      color: #cc0000;
    }

    input[type="file"] {
      margin: 20px;
    }

    canvas {
      display: none;
    }

    .pieces {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 30px;
    }

    .pieces img {
      width: 200px;
      border: 2px solid #ccc;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }

    button {
      background-color: #cc0000;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }

    button:hover {
      background-color: #a00000;
    }
  </style>
</head>
<body>

  <h1>üñºÔ∏è YouTube Thumbnail Splitter (6 Pieces)</h1>

  <input type="file" id="upload" accept="image/*">
  <div class="pieces" id="output"></div>
  <button id="downloadAll" style="display: none;">‚¨áÔ∏è Download All as ZIP</button>

  <canvas id="canvas" width="1280" height="720"></canvas>

  

</body>
</html>
